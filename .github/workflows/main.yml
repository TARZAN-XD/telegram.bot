name: Run Telegram Bot

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:  # يسمح بالتشغيل اليدوي من GitHub

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v3

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: 📦 Install Dependencies
        run: npm install

      - name: 🚀 Start the Bot
        run: node index.js

      - name: 🕐 Keep Alive (Prevent Timeout)
        run: |
          echo "Starting keep-alive..."
          while true; do
            echo "Bot is still running..."
            sleep 60
          done
